<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>
    <header>
      <div>
        <h1>Crie e Compartilhe <br> seu evento.</h1>
        <p>O primeiro passo, é preencher esse Formulário de inscrição.</p>
      </div>
    </header>

  <main>
    <fieldset>
      <legend>Informações do Evento</legend>
    </fieldset>

    <form action="">
      <div class="input-wrapper">
        <label for="titulo">Título do evento <span>(minimo 8 caracteres)</span></label>
        <input type="text" id="titulo">
      </div>

      <div class="input-wrapper">
        <label for="evento">Link do evento</label>
        <input type="text" name="evento" id="evento">
      </div>

      <div class="input-wrapper">
        <label for="informacoes">Informações extras</label>
        <textarea name="informacoes" id="informacoes" cols="50" rows="4"></textarea>
      </div>

      <div class="input-wrapper">
        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria">
          <option value="categoria1">categoria 01</option>
          <option value="categoria2">categoria 02</option>
          <option value="categoria3">categoria 03</option>
        </select>
      </div>

      <h2>Privacidade</h2>
      

      <div class="input-wrapper">
        <label for="email">E-mail do administrador</label>
        <input type="email" name="email" id="email">
      </div>

      <div class="input-wrapper">
        <label for="senha">Senha de acesso para os participantes</label>
        <input type="password" name="senha" id="senha">
      </div>

      <div class="input-wrapper">
        <input type="checkbox" name="evento-privado" id="evento-privado">
        <label for="evento-privado">Evento privado</label>
      </div>

      <h2>Dia e hora</h2>
      

      <div class="input-wrapper">
        <label for="data">Data</label>
        <input type="date" name="data" id="data">
      </div>

      <div class="input-wrapper">
        <label for="hora">Das</label>
        <input type="time" name="hora" id="hora">
      </div>

      <div class="input-wrapper">
        <label for="hora-ate">até</label>
        <input type="time" name="hora-ate" id="hora-ate">
      </div>

      <input type="submit" value="Salvar evento">
    </form>
  </main>
</body>

</html>
