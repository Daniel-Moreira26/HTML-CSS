<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Formulario</title>
</head>
<body>
  <header>
    <div>
      <h1>Avalie sua mentoria</h1>
      <p>Chegou a hora de avaliar seu mentor. Bora lá?</p>
      <img src="img/img1.svg" alt="imagem de uma nuvem com estrelinhas">
    </div>
  </header>

  <form id="my-form"> 
    <div class="head"> 
      <legend>Informações Pessoais</legend>
    </div>

    <div class="formulario"> 
      <fieldset>
        <div class="form-group">
          <div>
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>
          <div>
            <label for="forname">Sobrenome</label>
            <input type="text" id="forname">
          </div>
        </div>
        <div>
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do Mentor</legend>
        <div class="mentor-group">
          <label for="mentor">Selecione quem foi o seu mentor:</label>
          <select id="mentor">
            <option value="mentor">Andre C.</option>
            <option value="mentor">Júlio M.</option>
          </select>
        </div>

        <div>
          <label for="feedback-mentor">Feedback sobre o mentor</label>
          <textarea id="feedback-mentor" cols="30" rows="10"></textarea>
        </div>

        <div class="check">
          <input type="checkbox" id="check">
          <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Agenda para a próxima mentoria</legend>
        <div class="agenda">
          <div>
            <label for="date">Data <span>(dd /mm/ aaaa)</span></label>
            <input type="date" id="date">
          </div>

          <div>
            <label for="time">Das</label>
            <input type="time" id="time">
          </div>

          <div>
            <label for="time2">Até</label>
            <input type="time" id="time2">
          </div>
        </div>
      </fieldset>

      <footer >
        <input form="my-form" type="submit" value="Salvar">
      </footer>
    </div>
  </form>
</body>
</html>
